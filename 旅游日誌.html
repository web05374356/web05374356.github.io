<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
		crossorigin="anonymous">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/my.css">
	<title>旅遊日誌</title>
</head>

<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators abc">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      <li data-target="#carousel-example-generic" data-slide-to="5"></li>
      <li data-target="#carousel-example-generic" data-slide-to="6"></li>
		</ol>
		<div class="carousel-inner pull-xs-center" role="listbox">
			<div class="carousel-item active">
				<img src="./images/st10.jpg" width="60%" alt="First slide">
        <h1>飢腸轆轆的一群人到受震宮覓食</h1>
			</div>
			<div class="carousel-item">
				<img src="./images/st2.jpg" width="60%" alt="Second slide">
        <h1>不知名的綠色溪水，看著挺好看的就拍了下來</h1>
			</div>
			<div class="carousel-item">
				<img src="./images/st3.jpg" width="60%" alt="Third slide">
        <h1>很普通的樹，反正在阿里山沒有你看不到樹的地方
			</div>
      	<div class="carousel-item">
				<img src="./images/st1.jpg" width="60%" alt="Forth slide">
        <h1>感覺像在人間仙境有沒有
			</div>
      <div class="carousel-item">
				<img src="./images/st11.jpg" width="60%" alt="Fifth slide">
        <h1>阿里山妹潭
			</div>
      <div class="carousel-item">
				<img src="./images/st14.jpg" width="60%" alt="Sixth slide">
        <h1>阿里山姐潭
			</div>
      <div class="carousel-item">
				<img src="./images/st12.jpg" width="60%" alt="Seventh slide">
        <h1>阿里山神木，樹齡兩千多年來
			</div>
		</div>
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="icon-prev" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="icon-next" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
		crossorigin="anonymous"></script>
</body>

</html>
